<ion-header>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

</ion-header>
  
<ion-content padding class="page-input">

  </ion-item>

  </ion-item>

  </ion-item>

  <ion-item>
